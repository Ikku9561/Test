    <header>
      <h1>Carbon Calculator</h1>
    </header>

    <main>
      <form>
        <h2>Enter your carbon emissions:</h2>
        <label for="car">Car emissions (kg CO2):</label>
        <input type="number" id="car" name="car" />

        <label for="food">Food emission (kg CO2):</label>
        <input type="number" id="food" name="food" />

        <label for="electricity">Electricity consumption (kWh):</label>
        <input type="number" id="electricity" name="electricity" />
<button type="submit">Calculate</button>
      </form>

      <div id="result">
        <h2>Your Carbon Footprint:</h2>
        <p id="footprint">-</p>
      </div>

      <div id="animation-container">
        <img src="Cfoot.PNG" alt="CarbonFOOTPRINT" />
      </div>
    </main>
